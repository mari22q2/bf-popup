<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Pop-up with Preloader and Animation</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Button styling */
        #showPopupBtn {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #showPopupBtn:hover {
            background-color: #0056b3;
        }

        /* Pop-up styling */
        .popup {
            visibility: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 700px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1001; /* Above the overlay */
            overflow: hidden;
            opacity: 0; /* Start with opacity 0 for animation */
            transition: opacity 0.5s ease, visibility 0s linear 0.5s; /* Fade-in animation */
        }

        /* Close button styling */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: transparent;
            border: none;
            color: #007bff;
            font-size: 30px;
            cursor: pointer;
            z-index: 1002;
        }

        .close-btn:hover {
            color: #0056b3;
        }

        /* Pop-up body styling */
        .popup-body {
            padding: 0;
            height: 100%;
            position: relative;
        }

        .popup-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Preloader and Overlay styling */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000; /* Below the popup */
            justify-content: center;
            align-items: center;
        }

        .preloader .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup.active {
            visibility: visible;
            opacity: 1; /* Fade-in to full visibility */
            transition: opacity 0.5s ease; /* Apply fade-in animation */
        }

        .overlay.active {
            display: flex;
        }
    </style>
</head>
<body>
    <button id="showPopupBtn">Show Pop-up</button>

    <!-- Preloader Overlay -->
    <div class="overlay" id="overlay">
        <div class="preloader">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Pop-up HTML -->
    <div class="popup" id="myPopup">
        <button class="close-btn" id="closePopupBtn">&times;</button>
        <div class="popup-body">
            <!-- iFrame -->
            <iframe src="https://book.businessandfitness.dk/widget/form/C5s3ocGHAwJTkveUncfg" title="Booking Form" id="popupIframe"></iframe>
        </div>
    </div>

    <script>
        // JavaScript for pop-up and loader functionality
        const showPopupBtn = document.getElementById('showPopupBtn');
        const closePopupBtn = document.getElementById('closePopupBtn');
        const myPopup = document.getElementById('myPopup');
        const overlay = document.getElementById('overlay');
        const popupIframe = document.getElementById('popupIframe');

        let isIframeLoaded = false;
        let preloaderTimeout;

        // Function to show preloader
        const showPreloader = () => {
            overlay.classList.add('active');
        };

        // Function to hide preloader
        const hidePreloader = () => {
            overlay.classList.remove('active');
        };

        // Function to show popup with animation
        const showPopup = () => {
            myPopup.classList.add('active');
            overlay.classList.add('active'); // Keep the background dark when popup is open
        };

        // Event listener to show popup when button is clicked
        showPopupBtn.addEventListener('click', () => {
            if (!isIframeLoaded) {
                showPreloader();
                preloaderTimeout = setTimeout(() => {
                    if (isIframeLoaded) {
                        hidePreloader();
                        showPopup();
                    }
                }, 1000); // Minimum 1 second for preloader
            } else {
                showPopup();
            }
        });

        // Event listener to close popup
        closePopupBtn.addEventListener('click', () => {
            myPopup.classList.remove('active');
            myPopup.style.opacity = '0'; // Reset opacity for future openings
            myPopup.style.visibility = 'hidden'; // Reset visibility for future openings
            hidePreloader();
        });

        // Event listener for iframe load
        popupIframe.addEventListener('load', () => {
            isIframeLoaded = true;
            setTimeout(() => {
                clearTimeout(preloaderTimeout); // Ensure previous timeout is cleared
                hidePreloader();
                showPopup();
            }, 1000); // Ensure preloader is shown for at least 1 second
        });

    </script>
</body>
</html>
